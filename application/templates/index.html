{% extends "base.html" %}

{% block content %}
<h1>Hi, {{ current_user.username }}</h1>
{% for post in posts %}
<table>
  <tr valign="top">
      <td><img src="{{ post.author.avatar(36) }}"></td>
      <td>{{ post.author.username }} says:<br>{{ post.body }}</td>
  </tr>
</table>
{% endfor %}
{% endblock %}
